<!doctype html>
<html>
<head><title>Roulette Bets</title></head>
<body>
<h2> Place Your Bet</h2>
<form method="post">
    <label>What are you betting on?</label><br>
    <select name="roulette_choice" required>
        <option value="1">Even/Odd</option>
        <option value="2">Black/Red</option>
        <option value="3">Low (1-18)</option>
        <option value="4">High (19-36)</option>
        <option value="5">1st Dozen (1–12)</option>
        <option value="6">2nd Dozen (13–24)</option>
        <option value="7">3rd Dozen (25–36)</option>
        <option value="8">Single number</option>
        <option value="9">Split bet (2 numbers)</option>
        <option value="10">Street bet (3 numbers)</option>
        <option value="11">Corner (4 numbers)</option>
        <option value="12">Six line (6 numbers)</option>
    </select><br><br>
    <button type="submit">Calculate</button>
</form>
</body>
</html>
